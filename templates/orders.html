{% extends "base.html" %}

{% block title %}Оформление заказа{% endblock %}

{% block content %}
    <h1>Оформить заказ</h1>

    <form method="POST" action="/orders">
        <label>Выберите клиента:</label>
        <select name="client_name" required>
            {% for client in clients %}
                <option value="{{ client.name }}">{{ client.name }} ({{ client.phone_num }})</option>
            {% endfor %}
        </select>

        <label>Выберите пиццы:</label>
        <div class="pizza-list">
            {% for pizza in pizzas %}
                <label>
                    <input type="checkbox" name="items" value="{{ pizza.name }}">
                    {{ pizza.name }} ({{ pizza.price }} руб.)
                </label>
            {% endfor %}
        </div>

        <button type="submit">Заказать</button>
    </form>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
{% endblock %}
