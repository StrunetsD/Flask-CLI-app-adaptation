{% extends "base.html" %}

{% block content %}
{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <input type="text" name="name" placeholder="Имя" required>
    <button type="submit">Добавить</button>
</form>

<ul>
{% for chef in chefs %}
    <li>
        {{ chef.name }}
    </li>
{% endfor %}
</ul>
{% endblock %}
