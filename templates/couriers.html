{% extends "base.html" %}

{% block content %}
{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <input type="text" name="name" placeholder="Имя" required>
    <input type="text" name="transport" placeholder="Транспорт" required>
    <button type="submit">Добавить</button>
</form>

<ul>
{% for courier in couriers %}
    <li>
        {{ courier.name }} |
        {{courier.transport }}
    </li>
{% endfor %}
</ul>
{% endblock %}
